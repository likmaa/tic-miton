name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Ensure Vite uses the correct base; vite.config.js handles mode=production
          NODE_ENV: production
          # Inject runtime config for production build (set in repo Variables or Secrets)
          VITE_ANDROID_APK_URL: ${{ secrets.VITE_ANDROID_APK_URL || vars.VITE_ANDROID_APK_URL }}
          VITE_IOS_ENTERPRISE_PLIST_URL: ${{ secrets.VITE_IOS_ENTERPRISE_PLIST_URL || vars.VITE_IOS_ENTERPRISE_PLIST_URL }}
          VITE_TESTFLIGHT_URL: ${{ secrets.VITE_TESTFLIGHT_URL || vars.VITE_TESTFLIGHT_URL }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
