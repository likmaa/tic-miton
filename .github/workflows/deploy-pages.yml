name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite (base for GH Pages)
        env:
          # Inject runtime config for production build (set in repo Variables or Secrets)
          VITE_TESTIMONIALS_URL: ${{ secrets.VITE_TESTIMONIALS_URL || vars.VITE_TESTIMONIALS_URL }}
          VITE_ANDROID_APK_URL: ${{ secrets.VITE_ANDROID_APK_URL || vars.VITE_ANDROID_APK_URL }}
          VITE_IOS_ENTERPRISE_PLIST_URL: ${{ secrets.VITE_IOS_ENTERPRISE_PLIST_URL || vars.VITE_IOS_ENTERPRISE_PLIST_URL }}
          VITE_TESTFLIGHT_URL: ${{ secrets.VITE_TESTFLIGHT_URL || vars.VITE_TESTFLIGHT_URL }}
        run: npm run build -- --base=/tic-miton/

      - name: SPA fallback for GitHub Pages
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
